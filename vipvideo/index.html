<script>
    var getUrlParam = function (name) {
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(decodeURI(window.location.href));
        return results && results[1] || 0;
    };
    var videoUrl = getUrlParam('url');
    if (!videoUrl) {
        videoUrl = 'https://v.qq.com/x/cover/84cu4uxrkzi0e60.html';
    }
    $("#videoIframe").attr('src', 'http://http://app.baiyug.cn:2019/vip/?url=' + videoUrl);

    (function () {
        var s = $('input'),
            f = $('form'),
            a = $('.after'),
            m = $('h4');
        s.focus(function () {
            if (f.hasClass('open')) return;
            f.addClass('in');
            setTimeout(function () {
                f.addClass('open');
                f.removeClass('in');
            }, 3000);
        });
        a.on('click', function (e) {
            e.preventDefault();
            if (!f.hasClass('open')) return;
            s.val('');
            f.addClass('close');
            f.removeClass('open');
            setTimeout(function () {
                f.removeClass('close');
            }, 1300);
        })
        f.submit(function (e) {
            e.preventDefault();
            m.html('正在解析,请耐心等待...').addClass('show');
            f.addClass('explode');
            setTimeout(function () {
                var videoUrl = s.val();
                $("#videoIframe").attr('src', 'http://http://app.baiyug.cn:2019/vip/?url=' + videoUrl);
                history.pushState('', '', '?url=' + videoUrl);
                s.val('');
                f.removeClass('explode');
                m.removeClass('show');
            }, 5000);
        })
    }());

</script>
